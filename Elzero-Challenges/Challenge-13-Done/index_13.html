<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment_13</title>
    <link rel="stylesheet" href="Assignment_13.css" />
  </head>
  <body>
    <div class="container">
      <div class="standard">
        <span class="plan-name">Standard</span>
        <div class="dot"></div>
        <div class="discreption">
          <span class="number">1</span><span class="unit-tb">TB</span
          ><span class="unit-gb">(1000gb)</span>
        </div>
        <div class="pricing"><span>$40/</span><span>month</span></div>
      </div>
      <div class="pro">
        <span class="plan-name">Pro</span>
        <div class="dot"></div>
        <div class="discreption">
          <span class="number">2</span><span class="unit-tb">TB</span
          ><span class="unit-gb">(2000gb)</span>
        </div>
        <div class="pricing"><span>$70/</span><span>month</span></div>
      </div>
      <div class="ultimate">
        <span class="plan-name">Ultimate</span>
        <div class="dot"></div>
        <div class="discreption">
          <span class="number">5</span><span class="unit-tb">TB</span
          ><span class="unit-gb">(5000gb)</span>
        </div>
        <div class="pricing"><span>$100/</span><span>month</span></div>
      </div>
    </div>
  </body>
</html>
